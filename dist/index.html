<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TodoApp</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="container">
        <div class="input-container">
          <div class="title-container">
            <p class="app-title">Todays to do</p>
          <span class="reload"><i class="fa-solid fa-rotate"></i></span>
          </div>
          <div class="form-container">
            <div>
              <form action="#">
                <input
                  id="input-text"
                  type="text"
                  placeholder="Add to your list"
                  required
                />
                <button type="submit" id="addBtn">
                  <img
                    class="trashImg"
                    id="trashImg"
                    src="./assets/trash.svg"
                    alt="trashImg"
                  />
                </button>
              </form>
            </div>
          </div>

          <div class="to-do-list" id="to-do-container">
            <article class="to-do-container2">
              <div class="tbody" id="list-container"></div>
            </article>
            <button type="button" id="completedBtn" class="completedBtn">
              <p class="textcomplete">Clear all completed.</p>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
