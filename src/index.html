<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-container">
          <div class="title-container">
            <div class="intro">
              <p class="app-title">Todays to do</p>
              <span class="reload"><i class="fa-solid fa-rotate"></i></span>
            </div>
            <div></div>
            <form action="#">
              <input
                id="todo-input"
                class="text-input"
                type="text"
                placeholder="Add to your list"
                required
              />
              <button type="submit" id="addBtn">
                <img
                  class="returnImg"
                  id="returnImg"
                  src="./assets/return.svg"
                  alt="returnImg"
                />
              </button>
            </form>
          </div>

          <div class="to-do-list" id="to-do-container">
            <table>
              <thead></thead>
              <tbody class="tbody" id="tbody"></tbody>
            </table>
            <button type="button" id="completedBtn" class="completedBtn">
              Clear all completed.
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
